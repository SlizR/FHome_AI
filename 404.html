<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>404 - FHome AI®</title>
  <link rel="icon" href="404.ico">
  <meta name="author" content="Sliz®">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/png" href="https://fhai.pp.ua/404.png">
  <link rel="apple-touch-icon" href="https://fhai.pp.ua/404.png">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://fhai.pp.ua/404.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      height: 100dvh;
      overflow: hidden; 
      position: fixed;
    }
    body {
      background: linear-gradient(135deg, #0a1a0f 0%, #0d2818 50%, #0a1a0f 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 1;
      animation: floatOrb 10s infinite ease-in-out;
    }
    .orb-1 {
      top: 10%;
      left: 10%;
      width: 300px;
      height: 300px;
      background: #166534;
      animation-delay: 0s;
    }
    .orb-2 {
      bottom: 20%;
      right: 10%;
      width: 250px;
      height: 250px;
      background: #14532d;
      animation-delay: -5s;
    }
    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate(30px, -30px) scale(1.1); opacity: 0.5; }
    }

    .neural-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    .neural-bg svg {
      width: 100%;
      height: 100%;
    }
    .node { fill: #22c55e; opacity: 0.6; }
    .connection { stroke: #22c55e; stroke-width: 1; opacity: 0.2; }
    
    @keyframes nodePulse {
      0%, 100% { opacity: 0.3; r: 3; }
      50% { opacity: 0.8; r: 5; }
    }
    @keyframes nodePulseError {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(10, 26, 15, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-height: 95vh; 
    }

    .card.error-mode {
      background: rgba(26, 10, 10, 0.85);
      border-color: rgba(220, 38, 38, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo-icon { width: 40px; height: 40px; }
    .logo-text { font-size: 22px; font-weight: 700; color: #fff; }
    .logo-text span { color: #22c55e; }

    .error-code {
      font-size: 100px;
      font-weight: 800;
      color: transparent;
      background: linear-gradient(135deg, #22c55e 0%, #4ade80 50%, #22c55e 100%);
      background-clip: text;
      -webkit-background-clip: text;
      line-height: 1;
      margin-bottom: 10px;
    }

    .error-title {
      font-size: 20px;
      color: #e2e8f0;
      font-weight: 600;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .error-message {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .status-box {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 12px;
      padding: 10px 16px;
      margin-bottom: 25px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }
    .status-box.offline {
      background: rgba(220, 38, 38, 0.1);
      border-color: rgba(220, 38, 38, 0.2);
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: nodePulse 2s ease-in-out infinite;
    }
    .status-dot.offline { background: #dc2626; animation: nodePulseError 1s infinite; }
    .status-text { color: #4ade80; font-size: 13px; font-weight: 500; }
    .status-text.offline { color: #f87171; }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      width: 100%;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
    }
    .btn-primary {
      background: #22c55e;
      color: white;
      border: none;
    }
    .btn-secondary {
      background: transparent;
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.5);
    }
    .btn svg { width: 16px; height: 16px; }

    @media (max-width: 768px) {
      .neural-bg { display: none; }
      
      .card {
        padding: 25px 20px;
        background: rgba(13, 30, 20, 0.9);
        border: 1px solid rgba(34, 197, 94, 0.2);
        box-shadow: none;
      }
      .error-code { font-size: 80px; }
      .logo { margin-bottom: 15px; }
      .buttons { flex-direction: column; }
      .btn { width: 100%; }
      .bg-orb { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>

  <div class="neural-bg">
    <svg id="neuralNetwork"></svg>
  </div>

  <div class="content">
    <div class="card" id="mainCard">
      <div class="logo">
        <div class="logo-icon">
           <img src="icon.png" alt="AI" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.parentElement.style.display='none'">
        </div>
        <div class="logo-text">FHome <span>AI</span></div>
      </div>
      
      <div class="error-code">404</div>
      
      <h1 class="error-title" id="errorTitle">Page Not Found</h1>
      <p class="error-message">The requested page does not exist.</p>
      
      <div class="status-box" id="statusBox">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Checking Systems...</span>
      </div>

      <div class="buttons">
        <a href="https://fhai.pp.ua/" class="btn btn-primary">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          Home
        </a>
        <a href="#" class="btn btn-secondary" onclick="forceReload(event)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
          Reload
        </a>
      </div>
    </div>
  </div>

  <script>
    const isMobile = window.innerWidth < 768;

    function updateErrorPath() {
        const titleElement = document.getElementById('errorTitle');
        const path = window.location.pathname;
        
        if (path && path !== '/') {
            const displayPath = path.length > 15 ? path.substring(0, 15) + '...' : path;
            titleElement.textContent = `Error: ${displayPath}`;
        } else {
            titleElement.textContent = `Page Not Found`;
        }
    }

    async function checkSystemStatus() {
        const box = document.getElementById('statusBox');
        const dot = document.getElementById('statusDot');
        const txt = document.getElementById('statusText');
        const card = document.getElementById('mainCard');

        try {
            // Fake check or real check
            const r = await fetch("https://fhai.pp.ua/favicon.ico?" + Date.now(), { cache: "no-store" });
            if (!r.ok) throw new Error("Err");

            box.classList.remove('offline');
            dot.classList.remove('offline');
            txt.classList.remove('offline');
            card.classList.remove('error-mode');
            txt.textContent = "All Systems Operational";
        } catch (err) {
            box.classList.add('offline');
            dot.classList.add('offline');
            txt.classList.add('offline');
            card.classList.add('error-mode');
            txt.textContent = "System Offline";
        }
    }

    function forceReload(e) {
        e.preventDefault();
        location.reload();
    }

    if (!isMobile) {
        const svg = document.getElementById('neuralNetwork');
        const width = window.innerWidth;
        const height = window.innerHeight;
        const nodes = [];
        
        for (let i = 0; i < 40; i++) {
          nodes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            vx: (Math.random() - 0.5) * 0.4,
            vy: (Math.random() - 0.5) * 0.4
          });
        }

        function animate() {
            let html = '';
            nodes.forEach((node, i) => {
                node.x += node.vx;
                node.y += node.vy;
                if(node.x < 0 || node.x > width) node.vx *= -1;
                if(node.y < 0 || node.y > height) node.vy *= -1;
                
                html += `<circle class="node" cx="${node.x}" cy="${node.y}" r="3"/>`;

                for(let j=i+1; j<nodes.length; j++){
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = dx*dx + dy*dy;
                    if(dist < 20000) {
                        html += `<line class="connection" x1="${node.x}" y1="${node.y}" x2="${nodes[j].x}" y2="${nodes[j].y}"/>`;
                    }
                }
            });
            svg.innerHTML = html;
            requestAnimationFrame(animate);
        }
        animate();
    }

    updateErrorPath();
    checkSystemStatus();
    setInterval(checkSystemStatus, 10000);

  </script>
</body>
</html>
