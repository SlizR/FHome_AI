<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHome AI - Smart Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background-color: #2a2a4a;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #5d3f6a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 3px solid #7c4dff;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #2a2a4a;
        }
        .message {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            line-height: 1.6;
            font-size: 1.1em;
            color: #e0e0e0;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            align-self: flex-end;
            background-color: #7c4dff;
            border-bottom-right-radius: 5px;
            color: white;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #4a4a6e;
            border-bottom-left-radius: 5px;
        }
        .chat-input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #3c3c5c;
            background-color: #353555;
        }
        #userInput {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            background-color: #4a4a6e;
            color: white;
        }
        #sendBtn {
            background-color: #7c4dff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            margin-left: 15px;
            cursor: pointer;
        }
        .typing-indicator {
            align-self: flex-start;
            padding: 10px 20px;
            font-style: italic;
            color: #b0b0d0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .typing-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">FHome AI</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator">FHome AI is thinking...</div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask FHome AI anything..." autofocus>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script type="module">

        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        // --------------------------------------------------------------------------------------------------------------------------------------
        // !!! The Gemini API key is only used to search for requests over the internet. There is no way to use the internet only to respond !!!
        // --------------------------------------------------------------------------------------------------------------------------------------
        const API_KEY = "AIzaSyCX1OUsAj44jYd0BXBQYqatIBJcGpVSyh0";

        const chatMessages = document.getElementById("chatMessages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const typingIndicator = document.getElementById("typingIndicator");

        const SPECIAL_RESPONSES = {
            "who are you": "My name is **FHome AI** — your smart assistant!",
            "what is your name": "I'm **FHome AI**, always ready to help.",
            "creator": "My creator is **Sliz®**, the one and only!",
            "who created you": "I was created by **Sliz®** — the legend.",
        };

        let genAI = null;
        let chat = null;
        let chatHistory = [];

        function displayMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender === "user" ? "user-message" : "ai-message"}`;
            div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add("visible");
        }

        function hideTyping() {
            typingIndicator.classList.remove("visible");
        }

        function enableInput(flag) {
            userInput.disabled = !flag;
            sendBtn.disabled = !flag;
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            displayMessage(text, "user");
            chatHistory.push({ role: "user", parts: [{ text }] });
            userInput.value = "";
            enableInput(false);
            showTyping();

            const msg = text.toLowerCase();
            for (const key in SPECIAL_RESPONSES) {
                if (msg.includes(key)) {
                    const answer = SPECIAL_RESPONSES[key];
                    displayMessage(answer, "ai");
                    chatHistory.push({ role: "model", parts: [{ text: answer }] });
                    hideTyping();
                    enableInput(true);
                    return;
                }
            }

            try {
                const result = await chat.sendMessage(text);
                const reply = result.response.text();
                displayMessage(reply, "ai");

                chatHistory.push({ role: "model", parts: [{ text: reply }] });

            } catch (err) {
                displayMessage("Error: failed to connect to API.", "ai");
            }

            hideTyping();
            enableInput(true);
        }

        async function initChat() {
            genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

            chat = model.startChat({
                history: chatHistory,
                systemInstruction: "You are FHome AI, a education assistant."
            });

            displayMessage("Hello! I'm FHome AI. Ask me anything.", "ai");
            sendBtn.disabled = false;
        }

        sendBtn.addEventListener("click", handleSend);

        userInput.addEventListener("keypress", e => {
            if (e.key === "Enter" && !sendBtn.disabled) handleSend();
        });

        initChat();
    </script>

</body>
</html>
