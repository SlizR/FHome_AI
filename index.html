<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHome AI® - Education AI®</title>
    <link rel="icon" type="image/png" href="icon.png">
    
<meta name="description" content="AI for learning and the concept of AI work.">
<meta name="keywords" content="AI,education, teachers, kids, school, Sliz, university, FHome, R, Registered Company, Company, Registered, OPC, Open, Source, Code, Open Source Code">
<meta name="author" content="Sliz®">
<meta name="robots" content="index, follow">

<meta property="og:title" content="FHome AI® - Education AI®">
<meta property="og:description" content="AI for learning and the concept of AI work.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://fhome.pp.ua/">
<meta property="og:image" content="https://fhome.pp.ua/icon.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="FHome AI® - Education AI®">
<meta name="twitter:description" content="AI for learning and the concept of AI work.">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://fhome.pp.ua/icon.png">
<link rel="apple-touch-startup-image" href="https://fhome.pp.ua/icon.png">

<meta name="msapplication-TileColor" content="#1a1a1a">
<meta name="msapplication-TileImage" content="https://fhome.pp.ua/icon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="icon.png" alt="FHome AI®" class="logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'50\' fill=\'%232ea67d\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'40\' text-anchor=\'middle\' dy=\'.3em\' fill=\'white\' font-family=\'Arial\'%3EF%3C/text%3E%3C/svg%3E'">
                <span class="brand">FHome AI®</span>
            </div>
            <button class="toggle-sidebar-btn" style="position:absolute; top:10px; right:10px;" onclick="toggleSidebar()">×</button>
            
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            <div class="chats-list" id="chatsList"></div>
            
            <button class="settings-btn" onclick="openSettings()">
                ⚙️ Setting
            </button>
        </div>

        <div class="main-content">
            <div class="chat-header" id="chatHeader">
                <button class="toggle-sidebar-btn" onclick="openChatModal()">☰</button>
                
                <span class="chat-title-mobile" id="chatTitleMobile">New Chat</span>
                
                <button class="header-settings-btn" onclick="openSettings()">⚙️</button>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">⌘</div>
                    <div class="empty-state-title">Welcome to FHome AI</div>
                    <div class="empty-state-text">Your intelligent assistant powered by advanced AI. Ask me anything and I'll help you find answers!</div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
                </div>
                <div class="mode-selector">
                    <button class="mode-btn" data-mode="mind">Mind</button>
                    <button class="mode-btn" data-mode="dev">Dev</button>
                    <button class="mode-btn" data-mode="teacher">Teacher</button>
                    <button class="mode-btn" data-mode="short">Short</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <div id="chatModal" class="modal">
    <div class="modal-content chat-modal-content">
        <div class="modal-header">
            Chats
            <button class="close-btn" onclick="closeChatModal()">✕</button>
        </div>
        
        <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>

        <div id="chatModalList" class="chats-list">
            </div>
    </div>
</div>
    
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Settings</span>
                <button class="close-btn" onclick="closeSettings()">×</button>
            </div>
            <div class="setting-group">
                <label class="setting-label">Your Name</label>
                <input type="text" class="setting-input" id="userNameInput" placeholder="Enter your name">
            </div>
            <div class="setting-group">
                <label class="setting-label">Your Avatar URL</label>
                <input type="text" class="setting-input" id="userAvatarInput" placeholder="Enter image URL">
                <img id="avatarPreview" class="avatar-preview" style="display: none;">
            </div>
            <div class="setting-group">
                <label class="setting-label">Message Border Radius: <span id="radiusValue">18</span>px</label>
                <div class="slider-container">
                    <input type="range" min="0" max="30" value="18" class="slider" id="radiusSlider">
                </div>
                
                <div class="setting-group">
                <label class="setting-label">Your Age</label>
                <input type="number" class="setting-input" id="userAgeInput" placeholder="Enter your age">
                </div>

                <div class="setting-group">
                <label class="setting-label">Your Hobbies</label>
                <input type="text" class="setting-input" id="userHobbyInput" placeholder="Your hobbies">
                </div>

                <div class="setting-group">
                <label class="setting-label">About You</label>
                <textarea class="setting-input" id="userBioInput" placeholder="Tell something about yourself"></textarea>
                </div>
                
                <div class="settings-footer">
                <span>FHome AI® • v922.stable • © 2025 Sliz®</span>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
