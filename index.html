<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHome AI - Education AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a4d3c 0%, #1a7a5e 50%, #2ea67d 100%);
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            background: rgba(10, 77, 60, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2ea67d;
        }

        .brand {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #2ea67d, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-chat-btn {
            margin: 20px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #2ea67d, #34d399);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(46, 166, 125, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 166, 125, 0.4);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: rgba(46, 166, 125, 0.3);
            border-left: 3px solid #2ea67d;
        }

        .chat-title {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .chat-item:hover .chat-actions {
            opacity: 1;
        }

        .chat-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .settings-btn {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.03);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(10, 77, 60, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 18px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 85%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #2ea67d, #34d399);
            border-radius: 18px;
        }

        .message.ai .message-content {
            border-radius: 18px;
        }

        .input-area {
            padding: 20px 30px;
            background: rgba(10, 77, 60, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px 15px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            padding: 12px;
            outline: none;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #2ea67d, #34d399);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(46, 166, 125, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a4d3c, #1a7a5e);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .setting-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .setting-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #2ea67d;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2ea67d;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider-value {
            min-width: 45px;
            text-align: center;
            font-weight: 600;
            color: #2ea67d;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 3px solid #2ea67d;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
            opacity: 0.7;
            max-width: 500px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(46, 166, 125, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(46, 166, 125, 0.7);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="icon.png" alt="FHome AI" class="logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'50\' fill=\'%232ea67d\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'40\' text-anchor=\'middle\' dy=\'.3em\' fill=\'white\' font-family=\'Arial\'%3EF%3C/text%3E%3C/svg%3E'">
                <span class="brand">FHome AI</span>
            </div>
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            <div class="chats-list" id="chatsList"></div>
            <button class="settings-btn" onclick="openSettings()">
                ‚öôÔ∏è Settings
            </button>
        </div>

        <div class="main-content">
            <div class="chat-header" id="chatHeader">New Chat</div>
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">‚åò</div>
                    <div class="empty-state-title">Welcome to FHome AI</div>
                    <div class="empty-state-text">Your intelligent assistant powered by advanced AI. Ask me anything and I'll help you find answers!</div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Settings</span>
                <button class="close-btn" onclick="closeSettings()">√ó</button>
            </div>
            <div class="setting-group">
                <label class="setting-label">Your Name</label>
                <input type="text" class="setting-input" id="userNameInput" placeholder="Enter your name">
            </div>
            <div class="setting-group">
                <label class="setting-label">Your Avatar URL</label>
                <input type="text" class="setting-input" id="userAvatarInput" placeholder="Enter image URL">
                <img id="avatarPreview" class="avatar-preview" style="display: none;">
            </div>
            <div class="setting-group">
                <label class="setting-label">Message Border Radius: <span id="radiusValue">18</span>px</label>
                <div class="slider-container">
                    <input type="range" min="0" max="30" value="18" class="slider" id="radiusSlider">
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCX1OUsAj44jYd0BXBQYqatIBJcGpVSyh0';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

        let chats = [];
        let currentChatId = null;
        let settings = {
            userName: 'User',
            userAvatar: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'50\' fill=\'%2334d399\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'40\' text-anchor=\'middle\' dy=\'.3em\' fill=\'white\' font-family=\'Arial\'%3EU%3C/text%3E%3C/svg%3E',
            borderRadius: 18
        };

        function loadFromCookie() {
            const data = getCookie('fhomeai_data');
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    chats = parsed.chats || [];
                    settings = {...settings, ...parsed.settings};
                    applySettings();
                } catch (e) {
                    console.error('Error loading data:', e);
                }
            }
        }

        function saveToCookie() {
            const data = JSON.stringify({ chats, settings });
            setCookie('fhomeai_data', data, 365);
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

        function applySettings() {
            document.getElementById('userNameInput').value = settings.userName;
            document.getElementById('userAvatarInput').value = settings.userAvatar || '';
            document.getElementById('radiusSlider').value = settings.borderRadius;
            document.getElementById('radiusValue').textContent = settings.borderRadius;
            
            const style = document.createElement('style');
            style.id = 'dynamic-radius';
            style.textContent = '.message-content { border-radius: ' + settings.borderRadius + 'px !important; }';
            const old = document.getElementById('dynamic-radius');
            if (old) old.remove();
            document.head.appendChild(style);

            const avatarInput = settings.userAvatar || '';
            if (avatarInput.indexOf('http') === 0) {
                const preview = document.getElementById('avatarPreview');
                if (preview) {
                    preview.src = avatarInput;
                    preview.style.display = 'block';
                }
            }
        }

        function createNewChat() {
            const chat = {
                id: Date.now(),
                title: 'New Chat',
                messages: [],
                createdAt: new Date().toISOString()
            };
            chats.unshift(chat);
            currentChatId = chat.id;
            saveToCookie();
            renderChats();
            renderMessages();
        }

        function selectChat(chatId) {
            currentChatId = chatId;
            renderChats();
            renderMessages();
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            if (confirm('Delete this chat?')) {
                chats = chats.filter(c => c.id !== chatId);
                if (currentChatId === chatId) {
                    currentChatId = chats.length > 0 ? chats[0].id : null;
                }
                saveToCookie();
                renderChats();
                renderMessages();
            }
        }

        function renameChat(chatId, event) {
            event.stopPropagation();
            const chat = chats.find(c => c.id === chatId);
            const newTitle = prompt('Enter new chat title:', chat.title);
            if (newTitle && newTitle.trim()) {
                chat.title = newTitle.trim();
                saveToCookie();
                renderChats();
            }
        }

        function renderChats() {
            const list = document.getElementById('chatsList');
            list.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="selectChat(${chat.id})">
                    <span class="chat-title">${chat.title}</span>
                    <div class="chat-actions">
                        <button class="chat-action-btn" onclick="renameChat(${chat.id}, event)" title="Rename">‚úèÔ∏è</button>
                        <button class="chat-action-btn" onclick="deleteChat(${chat.id}, event)" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const chat = chats.find(c => c.id === currentChatId);
            
            if (!chat || chat.messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚åò</div>
                        <div class="empty-state-title">Welcome to FHome AI</div>
                        <div class="empty-state-text">Your intelligent assistant powered by advanced AI. Ask me anything and I'll help you find answers!</div>
                    </div>
                `;
                document.getElementById('chatHeader').textContent = chat ? chat.title : 'New Chat';
                return;
            }

            document.getElementById('chatHeader').textContent = chat.title;
            container.innerHTML = chat.messages.map(msg => `
                <div class="message ${msg.role}">
                    <img src="${msg.role === 'user' ? settings.userAvatar : 'icon.png'}" 
                         class="message-avatar" 
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'50\' fill=\'%232ea67d\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'40\' text-anchor=\'middle\' dy=\'.3em\' fill=\'white\' font-family=\'Arial\'%3E${msg.role === 'user' ? 'U' : 'F'}%3C/text%3E%3C/svg%3E'">
                    <div class="message-content">${msg.content}</div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            if (!currentChatId) {
                createNewChat();
            }

            const chat = chats.find(c => c.id === currentChatId);
            
            chat.messages.push({ role: 'user', content: message });
            
            if (chat.messages.length === 1) {
                chat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
            }

            input.value = '';
            renderChats();
            renderMessages();

            const container = document.getElementById('messagesContainer');
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message ai';
            typingIndicator.innerHTML = `
                <img src="icon.png" class="message-avatar" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'50\' fill=\'%232ea67d\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'40\' text-anchor=\'middle\' dy=\'.3em\' fill=\'white\' font-family=\'Arial\'%3EF%3C/text%3E%3C/svg%3E'">
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(typingIndicator);
            container.scrollTop = container.scrollHeight;

            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are FHome AI, a helpful assistant created by Sliz¬Æ. ${message}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                typingIndicator.remove();

                if (data.candidates && data.candidates[0]) {
                    const aiMessage = data.candidates[0].content.parts[0].text;
                    chat.messages.push({ role: 'ai', content: aiMessage });
                } else {
                    chat.messages.push({ role: 'ai', content: 'Sorry, I encountered an error processing your request.' });
                }

                saveToCookie();
                renderMessages();
            } catch (error) {
                typingIndicator.remove();
                chat.messages.push({ role: 'ai', content: 'Sorry, I couldn\'t connect to the AI service. Please try again.' });
                renderMessages();
            }

            document.getElementById('sendBtn').disabled = false;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            settings.userName = document.getElementById('userNameInput').value || 'User';
            settings.userAvatar = document.getElementById('userAvatarInput').value || settings.userAvatar;
            settings.borderRadius = parseInt(document.getElementById('radiusSlider').value);
            applySettings();
            saveToCookie();
            renderMessages();
            document.getElementById('settingsModal').classList.remove('active');
        }

        document.getElementById('radiusSlider').oninput = function() {
            document.getElementById('radiusValue').textContent = this.value;
        };

        document.getElementById('userAvatarInput').oninput = function() {
            const preview = document.getElementById('avatarPreview');
            const value = this.value || '';
            if (value && value.indexOf('http') === 0) {
                preview.src = value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        };

        loadFromCookie();
        renderChats();
        renderMessages();

        if (chats.length === 0) {
            createNewChat();
        }
    </script>
</body>
</html>
